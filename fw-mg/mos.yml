author: DEVICE-FARM
description: WiFi I2C interface
version: 1.0
arch: esp8266

tags:
  - c

sources:
  - src

filesystem:
  - fs
  - fs-build

libs:
  - origin: ../../mg-df-core
  - origin: https://github.com/mongoose-os-libs/rpc-service-i2c.git

config_schema:
  - ["i2c.enable", true]
  - ["i2c.debug", true]
  - ["i2c.freq", 10000]
  - ["ias", "o", {title: "I2C Analog sensors settings"}]
  - ["ias.cold", "o", {title: "Cold side"}]
  - ["ias.cold.waterFlow", "o", {title: "Water flow"}]
  - ["ias.cold.waterFlow.mlPerRev", "i", 1, {title: "ml per revolution"}]
  - ["ias.cold.waterPressure", "o", {title: "Water pressure"}]
  - ["ias.cold.waterPressure.min", "i", 0, {title: "Min pressure in mbar"}]
  - ["ias.cold.waterPressure.max", "i", 12000, {title: "Max pressure in mbar"}]
  - ["ias.cold.waterPressure.cal", "i", 0, {title: "Calibration in mbar"}]
  - ["ias.cold.frigoPressure", "o", {title: "Refrigerant pressure"}]
  - ["ias.cold.frigoPressure.min", "i", -1000, {title: "Min pressure in mbar"}]
  - ["ias.cold.frigoPressure.max", "i", 9300, {title: "Max pressure in mbar"}]
  - ["ias.cold.frigoPressure.cal", "i", 0, {title: "Calibration in mbar"}]
  - ["ias.hot", "o", {title: "Hot side"}]
  - ["ias.hot.waterFlow", "o", {title: "Water flow"}]
  - ["ias.hot.waterFlow.mlPerRev", "i", 1, {title: "ml per revolution"}]
  - ["ias.hot.waterPressure", "o", {title: "Water pressure"}]
  - ["ias.hot.waterPressure.min", "i", 0, {title: "Min pressure in mbar"}]
  - ["ias.hot.waterPressure.max", "i", 12000, {title: "Max pressure in mbar"}]
  - ["ias.hot.waterPressure.cal", "i", 0, {title: "Calibration in mbar"}]
  - ["ias.hot.frigoPressure", "o", {title: "Refrigerant pressure"}]
  - ["ias.hot.frigoPressure.min", "i", 0, {title: "Min pressure in mbar"}]
  - ["ias.hot.frigoPressure.max", "i", 34500, {title: "Max pressure in mbar"}]
  - ["ias.hot.frigoPressure.cal", "i", 0, {title: "Calibration in mbar"}]

manifest_version: 2017-09-29