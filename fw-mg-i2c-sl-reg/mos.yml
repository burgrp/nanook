author: DEVICE-FARM
description: WiFi I2C slave register interface
version: 1.0
arch: esp8266

tags:
  - c

includes:
  - include

sources:
  - src

filesystem:
  - fs
  - fs-build

libs:
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/mqtt

config_schema:
  - ["i2c_slave", "o", { title: "I2C Slave" }]
  - ["i2c_slave.address", "i", 0x75, { title: "address" }]
  - ["i2c_slave.sda", "i", 12, { title: "SDA pin" }]
  - ["i2c_slave.scl", "i", 14, { title: "SCL pin" }]

manifest_version: 2017-09-29